<!DOCTYPE html>
<html>
<head><title>Reverse Array</title></head>
<body>
  <button onclick="reverseArray()">Reverse Array</button>
  <script>
    function reverseArray() {
      let arr = [1, 2, 3, 4, 5];
      let reversed = [];
      for (let i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
      }
      console.log("Original array:", arr);
      console.log("Reversed array:", reversed);
    }
  </script>
</body>
</html>
