<!DOCTYPE html>
<html>
<head><title>Frequency Counter</title></head>
<body>
  <button onclick="countFrequency()">Count Frequency</button>
  <script>
    function countFrequency() {
      let nums = [1, 2, 2, 3, 3, 3, 4];
      let freq = {};
      for (let num of nums) {
        freq[num] = (freq[num] || 0) + 1;
      }
      console.log("Frequency of elements:", freq);
    }
  </script>
</body>
</html>
