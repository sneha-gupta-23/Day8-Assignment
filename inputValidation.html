<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Input Validation 
        let n=prompt("Enter a number between 1 and 100:");
        n=parseInt(n);
        while(isNaN(n) || n < 1 || n > 100) {
            n = prompt("Invalid input. Please enter a number between 1 and 100:");
            n = parseInt(n);
        }
    </script>
</body>
</html>
