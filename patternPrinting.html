<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pattern printing
        let n=prompt("enter a number:");
        n=parseInt(n);
        let p="";
        for(let i=1; i<=n; i++){
            p+="*".repeat(i) + "\n";
        }
        console.log(p);
            
    </script>
</body>
</html>
