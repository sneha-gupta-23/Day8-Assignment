<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sum of Even Numbers (0 to 100) 
        let sum=0;
        for(let i=0; i<=100; i++){
            if(i%2==0){
                sum+=i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
